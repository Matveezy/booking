image: docker:latest

stages:
  - build
  - test
  - deploy

build:
  image: maven:3.8.5-openjdk-17
  stage: build
  script:
    - mvn install -DskipTests -P booking

test:
  image: maven:3.8.5-openjdk-17
  stage: test
  script:
    - mvn test -P booking


deploy:
  stage: deploy
  only:
    refs:
      - master
  script:
    - bash start.sh
